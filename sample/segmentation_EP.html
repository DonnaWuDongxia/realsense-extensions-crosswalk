<!DOCTYPE html>
<html>
<head>
  <title>RealSense Enhanced Photography Segmentation Sample</title>
  <style>
    canvas {
      width: 400px;
      height: 300px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div>
    <button id='start' style='position: absolute; left: 20px; top: 15px; width: 100px; height: 25px'>Start Preview</button>
    <button id='takePhoto' style='position: absolute; left: 125px; top: 15px; width: 100px; height: 25px'>Take Photo</button>
    <button id='stop' style='position: absolute; left: 230px; top: 15px; width: 100px; height: 25px'>Stop Preview</button>
    <button id='load' style='position: absolute; left: 335px; top: 15px; width: 100px; height: 25px'>Load</button>
    <input type='file' id="loadPhoto" accept="image/*" style='position: absolute; left: 335px; top: 15px; width: 100px; opacity:0; height: 25px' />
    <button id='save' style='position: absolute; left: 440px; top: 15px; width: 100px; height: 25px'>Save</button>
    <button id='restart' style='position: absolute; left: 560px; top: 15px; width: 80px; height: 25px'> Restart</button>
    <button id='undo' style='position: absolute; left: 645px; top: 15px; width: 80px; height: 25px'> Undo</button>
    <button id='redo' style='position: absolute; left: 730px; top: 15px; width: 80px; height: 25px'> Redo</button>
  </div>
  <div id='canvas_container'>
    <canvas id='preview' width='1920' height='1080' style='position: absolute; left: 20px; top: 50px;'></canvas>
    <canvas id='image' width='1920' height='1080' style='position: absolute; left: 435px; top: 50px;'></canvas>
    <canvas id='overlay' width='1920' height='1080' style='position: absolute; left: 435px; top: 50px;'></canvas>
  </div>
  <p id='status' style='position: absolute; left: 10px; top: 360px;'></p>
</body>
<script src="libs/stats.min.js"></script>
<script src="segmentation.js"></script>
<script>
  window.onload = main();
</script>
</html>
