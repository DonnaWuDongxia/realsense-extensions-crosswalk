<html>
  <head>
    <link rel="import" href="elements/elements.html">
  </head>
  <body>
    <template is="dom-bind" id="app">

      <style include="shared-styles">
        .sublist {
          padding-left: 30px;
        }
      </style>
      <paper-drawer-panel force-narrow edge-swipe-sensitivity=55 id="paperDrawerPanel">

        <paper-header-panel mode="scroll" drawer>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="menu-name">Intel&reg; RealSense&trade; 3D Camera R200</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu id="paperMenu"
                      attr-for-selected="page-name" selected="{{selectedPage}}"
                      on-iron-select="_onPageSelected">
            <paper-submenu role="menuitem">
              <paper-icon-item class="menu-trigger">
                <iron-icon src="images/icon_camera.png" item-icon></iron-icon>
                <span class="menu-item-name">Depth Enhanced Photography</span>
              </paper-icon-item>
              <paper-menu class="menu-content sublist" attr-for-selected="page-name"
                          selected="{{selectedPage}}"
                          on-iron-select="_onPageSelected">
                <paper-icon-item role="menuitem" page-name="Photo Capture">
                  <iron-icon src="images/icon_camera.png" item-icon></iron-icon>
                  <span class="menu-item-name">Photo Capture</span>
                </paper-icon-item>
                <paper-icon-item role="menuitem" page-name="Photo">
                  <iron-icon src="images/icon_camera.png" item-icon></iron-icon>
                  <span class="menu-item-name">Photo</span>
                </paper-icon-item>
                <paper-icon-item role="menuitem" page-name="Enhanced Photo">
                  <iron-icon src="images/icon_camera.png" item-icon></iron-icon>
                  <span class="menu-item-name">Enhanced Photo</span>
                </paper-icon-item>
                <paper-icon-item role="menuitem" page-name="Photo Utilities">
                  <iron-icon src="images/icon_camera.png" item-icon></iron-icon>
                  <span class="menu-item-name">Photo Utilities</span>
                </paper-icon-item>
                <paper-icon-item role="menuitem" page-name="Segmentation">
                  <iron-icon src="images/icon_camera.png" item-icon></iron-icon>
                  <span class="menu-item-name">Segmentation</span>
                </paper-icon-item>
                <paper-icon-item role="menuitem" page-name="Motion Effect">
                  <iron-icon src="images/icon_camera.png" item-icon></iron-icon>
                  <span class="menu-item-name">Motion Effect</span>
                </paper-icon-item>
              </paper-menu>
            </paper-submenu>

            <paper-submenu role="menuitem">
              <paper-icon-item class="menu-trigger">
                <iron-icon src="images/icon_cube.png" item-icon></iron-icon>
                <span class="menu-item-name">Scene Perception</span>
              </paper-icon-item>
              <paper-menu class="menu-content sublist" attr-for-selected="page-name"
                          selected="{{selectedPage}}"
                          on-iron-select="_onPageSelected">
                <paper-icon-item role="menuitem" page-name="Reconstruction">
                  <iron-icon src="images/icon_cube.png" item-icon></iron-icon>
                  <span class="menu-item-name">Reconstruction</span>
                </paper-icon-item>
              </paper-menu>
            </paper-submenu>

            <paper-icon-item role="menuitem" page-name="Face">
              <iron-icon src="images/icon_magicwand.png" item-icon></iron-icon>
              <span class="menu-item-name">Face</span>
            </paper-icon-item>
          </paper-menu>

        </paper-header-panel>

        <paper-header-panel main>

          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button src="images/icon_menu.png" paper-drawer-toggle></paper-icon-button>
            <span class="page-title">[[selectedPage]]</span>
          </paper-toolbar>

          <!-- Main Content -->
          <iron-pages attr-for-selected="page-name" selected="[[selectedPage]]"
                      on-iron-deselect="_onPageDeactivated"
                      on-iron-select="_onPageActivated">
            <photo-capture-page page-name="Photo Capture" on-clear="_onPageCleared"></photo-capture-page>
            <photo-page page-name="Photo"></photo-page>
            <enhanced-photo-page page-name="Enhanced Photo"></enhanced-photo-page>
            <photo-utils-page page-name="Photo Utilities"></photo-utils-page>
            <segmentation-page page-name="Segmentation"></segmentation-page>
            <motion-effect-page page-name="Motion Effect"></motion-effect-page>
            <reconstruction-page page-name="Reconstruction" on-clear="_onPageCleared"></reconstruction-page>
            <face-page page-name="Face" on-clear="_onPageCleared"></face-page>
          </iron-pages>

        </paper-header-panel>

      </paper-drawer-panel>

    </template>

    <script src="scripts/app.js"></script>

  </body>
</html>
