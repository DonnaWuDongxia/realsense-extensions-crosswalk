<html>
<head>
  <title>RealSense Enhanced Photography API Test</title>
  <style>
    canvas {
      max-width: 100%;
      height: 60%;
      border: 1px solid #000000;
    }

    .center {
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="center">
    <label style="font-weight: bold;">Load Photo: </label>
    <input type='file' id="loadPhoto" accept="image/*" style='position: relative; opacity:1; height: 25px' />
  </div>
  <div class="center">
    <input type='radio' id='queryImage' name='RadioMethod'>QueryImage</input>
    <input type='radio' id='queryContainerImage' name='RadioMethod'>QueryContainerImage</input>
    <input type='radio' id='queryDepth' name='RadioMethod'>QueryDepth</input>
    <input type='radio' id='queryRawDepth' name='RadioMethod'>QueryRawDepth</input>
    <input type='radio' id='resetContainerImage' name='RadioMethod'>ResetContainerImage</input>
  </div>
  <div class="center" id="viewer">
    <canvas id='image' width='1920' height='1080'></canvas>
  </div>
  <div>
    <p>Status: <span id="status"></span></p>
  </div>
  <div>
    <table>
      <tr>
        <td style="padding-left: 0px;">
          <p>Check Signature: </p>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <p id="signature" style="font-weight: bold;"></p>
        </td>
        <td style="padding-left: 0px;">
          <p>Number Of Cameras: </p>
        </td>
        <td style="padding-left: 0px;">
          <p id="numberOfCameras" style="font-weight: bold;"></p>
        </td>
        <td style="padding-left: 0px;">
          <p>XDM Revision: </p>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <p id="XDMRevision" style="font-weight: bold;"></p>
        </td>
      </tr>
      <tr>
        <td style="padding-left: 0px;">
          <p>Device Vendor Info: </p>
        </td>
        <td style="padding-left: 0px;">
          <p id="deviceVendorInfo" style="font-weight: bold;"></p>
        </td>
        <td style="padding-left: 0px;">
          <p>Camera Vendor Info: </p>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <p id="cameraVendorInfo" style="font-weight: bold;"></p>
        </td>
      </tr>
      <tr>
        <td style="padding-left: 0px;">
          <p>CameraPerspectiveModel: </p>
        </td>
        <td style="padding-left: 0px;">
          <p id="cameraPerspectiveModel" style="font-weight: bold;"></p>
        </td>
        <td style="padding-left: 0px;">
          <p>Camera Pose: </p>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <p id="cameraPose" style="font-weight: bold;"></p>
        </td>
      </tr>
    </table>
  </div>
</body>
<script src="libs/stats.min.js"></script>
<script src="photo.js"></script>
<script type="text/javascript">
    window.onload = main();
</script>
</html>
