<!DOCTYPE html>
<html>
<head>
  <title>RealSense Enhanced Photography Segmentation Sample</title>
  <style>
    canvas {
      max-width: 100%;
      height: 80%;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div>
    <button id='load' style='position: absolute; left: 15px; top: 10px; width: 100px; height: 25px'>Load</button>
    <input type='file' id="loadPhoto" accept="image/*" style='position: absolute; left: 15px; top: 10px; width: 100px; opacity:0; height: 25px' />
    <button id='save' style='position: absolute; left: 120px; top: 10px; width: 100px; height: 25px'>Save</button>
    <button id='restart' style='position: absolute; left: 260px; top: 10px; width: 80px; height: 25px'> Restart</button>
    <button id='undo' style='position: absolute; left: 345px; top: 10px; width: 80px; height: 25px'> Undo</button>
    <button id='redo' style='position: absolute; left: 430px; top: 10px; width: 80px; height: 25px'> Redo</button>
  </div>
  <div style='position: absolute; left: 20px; top: 45px;'>
    <p>Status: <span id="status"></span></p>
  </div>
  <div id='canvas_container'>
    <canvas id='image' style='position: absolute; left: 20px; top: 80px;'></canvas>
    <canvas id='overlay' style='position: absolute; left: 20px; top: 80px;'></canvas>
  </div>
</body>
<script src="libs/stats.min.js"></script>
<script src="segmentation.js"></script>
<script>
  window.onload = main();
</script>
</html>
