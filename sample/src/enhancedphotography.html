<html>
  <head>
    <title>RealSense Enhanced Photography API Sample</title>
    <style>
      canvas {
        max-width: 100%;
        height: 80%;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <div>
      <button id='load' style='position: absolute; left: 15px; top: 10px; width: 100px; height: 25px'>Load</button>
      <input type='file' id="loadPhoto" accept="image/*" style='position: absolute; left: 15px; top: 10px; width: 100px; opacity:0; height: 25px' />
      <button id='save' style='position: absolute; left: 120px; top: 10px; width: 100px; height: 25px'>Save</button>
      <button id='sticker' disabled style='position: absolute; left: 265px; top: 10px; width: 100px; height: 25px'>Set Sticker</button>
      <input type="file" id="fileInput" accept="image/*" disabled style='position: absolute; left: 265px; top: 10px; width: 100px; height: 25px; opacity:0;'>
    </div>
    <div style='position: absolute; top: 50px;'>
      <input type='radio' id='measure' name='RadioMethod'>Measure</input>
      <input type='radio' id='refocus' name='RadioMethod'>Refocus</input>
      <input type='radio' id='pastOnPlane' name='RadioMethod'>Paste OnPlane</input>
      <input type='radio' id='popColor' name='RadioMethod'>Color Pop</input>
    </div>
    <div style='position: absolute; top: 65px;'>
      <p>Status: <span id="status"></span></p>
    </div>
    <div id='canvas_container'>
      <canvas id='image' style='position: absolute; left: 10px; top: 100px;'></canvas>
      <canvas id='overlay' style='position: absolute; left: 10px; top: 100px;'></canvas>
    </div>
  </body>
  <script src="libs/stats.min.js"></script>
  <script src="common/utils.js"></script>
  <script src="enhancedphotography.js"></script>
  <script>
    window.onload = main();
  </script>
</html>
