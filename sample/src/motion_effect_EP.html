<!DOCTYPE html>
<html>
<head>
  <title>RealSense Enhanced Photography Motion Effect Sample</title>
  <style>
    canvas {
      width: 100%;
      height: 100%;
      position: relative;
      border: 1px solid #000000;
    }
    .slider-with {
      width: 200px;
    }
    div.image_container {
      float: left;
      width: 68%;
      height: 85%;
    }
    div.controls_container {
      margin-bottom: 60px;
      margin-left: 70%;
    }
  </style>
</head>
<body>
  <div class="image_container">
    <canvas id='image'></canvas>
  </div>
  <div class="controls_container">
    <table>
      <tr>
        <td style="padding-left: 20px;">
          <label for="Left/Right" style='font-weight: bold;'>Left/Right</label>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <input type="range" id="right" min="-10" max="10" value="0" step="1" class="slider-with" oninput="outputRightUpdate(value)">
        </td>
      </tr>
      <tr>
        <td style="padding-left: 20px;">
          <label for="Up/Down" style='font-weight: bold;'>Up/Down</label>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <input type="range" id="up" min="-10" max="10" value="0" step="1" class="slider-with" oninput="outputUpUpdate(value)">
        </td>
      </tr>
      <tr>
        <td style="padding-left: 20px;">
          <label for="Forward/Back" style='font-weight: bold;'>Forward/Back</label>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <input type="range" id="forward" min="-5" max="5" value="0" step="1" class="slider-with" oninput="outputforwardUpdate(value)">
        </td>
      </tr>
      <tr>
        <td style="padding-left: 20px;">
          <label for="zoom" style='font-weight: bold;'>Zoom</label>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <input type="range" id="zoom" min="-10" max="10" value="0" step="1" class="slider-with" oninput="outputZoomUpdate(value)">
        </td>
      </tr>
      <tr>
        <td style="padding-left: 20px;">
          <label for="yaw" style='font-weight: bold;'>Yaw</label>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <input type="range" id="yaw" min="-10" max="10" value="0" step="1" class="slider-with" oninput="outputYawUpdate(value)">
        </td>
      </tr>
      <tr>
        <td style="padding-left: 20px;">
          <label for="pitch" style='font-weight: bold;'>Pitch</label>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <input type="range" id="pitch" min="-10" max="10" value="0" step="1" class="slider-with" oninput="outputPitchUpdate(value)">
        </td>
      </tr>
      <tr>
        <td style="padding-left: 20px;">
          <label for="roll" style='font-weight: bold;'>Roll</label>
        </td>
        <td style="padding-left: 0px; min-width: 50px;">
          <input type="range" id="roll" min="-10" max="10" value="0" step="1" class="slider-with" oninput="outputRollUpdate(value)">
        </td>
      </tr>
      <tr>
        <td style="padding-top: 60px; text-align: center">
          <label style="font-weight: bold;">Load Photo: </label>
        </td>
        <td style="padding-top: 60px; padding-left: 0px;">
          <input type='file' id="loadPhoto" accept="image/*" style='position: relative; opacity:1; height: 25px' />
        </td>
      </tr>
      <tr>
        <td style="padding-left: 20px;">
          <p>Status: <span id="status"></span></p>
        </td>
      </tr>
    </table>
  </div>
</body>
<script src="libs/stats.min.js"></script>
<script src="motion_effect.js"></script>
<script>
  window.onload = main();
</script>
</html>
