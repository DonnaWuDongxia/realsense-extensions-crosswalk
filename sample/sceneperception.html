<html>
  <head>
    <title>ScenePerception Test</title>
  </head>
  <style>
      canvas {
        width: 320px;
        height: 240px;
        border: 1px solid #000000;
      }
    </style>
  <body>
    <p id='quality'>Quality: </p>
  <p id='accuracy'>Accuracy: </p>
  <div style='margin-bottom:23px;'>
    <button id='start'>Start</button>
    <button id='stop'>Stop</button>
    <button id='reset'>Reset</button>
    <button id='enableTracking'>Enable Tracking</button>
    <button id='disableTracking'>Disable Tracking</button>
    <button id='enableMeshing'>Enable Meshing</button>
    <button id='disableMeshing'>Disable Meshing</button>
  </div>
  <div id='color_container' style='position: absolute; left: 10px; top: 120px;'>
    <canvas id='color' width='320' height='240'></canvas>
  </div>
  <div id='depth_container' style='position: absolute; left: 10px; top: 370px'>
    <canvas id='depth' width='320' height='240'></canvas>
  </div>
  <div id='canvas' style='width: 640px; height: 480px; position: absolute; left: 350px; top: 120px'>
  </div>
  </body>
  <script src='libs/three.js'></script>
  <script src='libs/TrackballControls.js'></script>
  <script src="libs/stats.min.js"></script>
  <script src="sceneperception.js"></script>
  <script type="text/javascript">
    window.onload = main();
  </script>
</html>
